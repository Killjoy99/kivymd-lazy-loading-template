name: Build Kivy App

on:
  push:
    branches:
      - main  # or the branch you want to trigger the build on
  pull_request:
    branches:
      - main  # or the branch you want to trigger the build on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # specify the Python version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kivy
        pip install buildozer
        pip install cython  # Cython is often required for Kivy

    - name: Install Android SDK and NDK
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/bin:$PATH
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" "build-tools;30.0.3" "platforms;android-30"
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

    - name: Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/30.0.3:$PATH" >> $GITHUB_ENV

    - name: Build Kivy app
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        PATH: ${{ env.PATH }}
      run: |
        buildozer -v android debug

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app-build
        path: build  # specify the path to the build output

    - name: Notify build status
      run: |
        echo "Build complete"
